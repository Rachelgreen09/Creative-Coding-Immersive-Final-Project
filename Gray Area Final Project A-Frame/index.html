<head>
    <title>All The Faces We've Seen</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <!-- <script src="https://unpkg.com/aframe-room-component/dist/aframe-room-component.min.js"></script> -->
  </head>
   
  <body>
    <a-scene>
      <a-assets>
        <video
          id="ceiling"
          autoplay
          loop="true"
          src="assets/TopSectionFamousFaces.mp4"
        ></video>
        <video
          id="rightWall"
          autoplay
          loop="true"
          src="assets/rightSideFaceVideo.mp4"
        ></video>
        <video
          id="leftWall"
          autoplay
          loop="true"
          src="assets/leftSideFaceVideo.mp4"
        ></video>
        <video
          id="floor"
          autoplay
          loop="true"
          src="assets/modified floor.mov"
        ></video>
        <video
          id="shader"
          autoplay
          loop="true"
          src="assets/fractal.mov"
        ></video>
      
          <video id="webcam" 
          playsinline>
          </video>

          <script>
              // You can also set which camera to use (front/back/etc)
              navigator.mediaDevices.getUserMedia({audio: false, video: true})
              .then(stream => {
                let $video = document.querySelector('video')
                $video.srcObject = stream
                $video.onloadedmetadata = () => {
                  $video.play()
                }
              })
            </script>

    
      </a-assets>
      <a-entity position="0 0 0">
    
        <!-- right -->
        <a-entity 
          geometry="primitive: plane"
          position="0 0 0.5"
          rotation="0 180 0"
          height="1"
          width="1"
          material="src: #rightWall"
        ></a-entity>
   
        <!-- front -->
        <a-entity
          geometry="primitive: plane"
          position="0 0 -0.5"
          rotation="0 0 0"
          height="1"
          width="1"
          material="src: #leftWall"
          
        ></a-entity>
   
        <!-- left -->
        <a-entity
          geometry="primitive: plane"
          position="-0.5 0 0"
          rotation="0 90 0"
          height="1"
          width="1"
          material="src: #floor"
          
        ></a-entity>
   
        <!-- right wall -->
        <a-entity
          geometry="primitive: plane"
          position="0.5 0 0"
          rotation="0 -90 0"
          height="1"
          width="1"
          material="src: #ceiling"
        ></a-entity>
   
        <!-- top -->
        <a-entity
          geometry="primitive: plane"
   
          position="0 0.5 0"
          rotation="90 0 0"
          height="1"
          width="1"
          material="color: red"
        ></a-entity>
   
        <!-- bottom -->
        <a-entity
          geometry="primitive: plane"
          position="0 -0.5 0"
          rotation="-90 0 0"
          height="1"
          width="1"
          material="src: #floor"

        ></a-entity>
      </a-entity>
   
      <a-entity camera look-controls wasd-controls position="0 0 0"></a-entity>
    </a-scene>
  </body>
